<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="description" content="Audiobookshelf - Personal Audiobook Library">

  <!-- PWA Meta Tags -->
  <link rel="manifest" href="/audiobookshelf/manifest.json">
  <link rel="icon" type="image/png" href="/audiobookshelf/favicon.png">
  <link rel="apple-touch-icon" href="/audiobookshelf/apple-touch-icon.png">

  <title>Audiobookshelf</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: #1a1a2e;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }

    .container {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .logo {
      font-size: 64px;
      margin-bottom: 24px;
    }

    .title {
      color: #fff;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #9ca3af;
      font-size: 14px;
      margin-bottom: 32px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 24px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .status {
      color: #6b7280;
      font-size: 13px;
      margin-bottom: 24px;
    }

    .error {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .error.show {
      display: flex;
    }

    .error-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .error-title {
      color: #f87171;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .error-message {
      color: #9ca3af;
      font-size: 14px;
      max-width: 400px;
      line-height: 1.5;
      margin-bottom: 24px;
    }

    .button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: #6366f1;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }

    .button:hover {
      background: #4f46e5;
    }

    .loading-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Loading State -->
    <div class="loading-content" id="loading">
      <div class="logo"><img src="/audiobookshelf/logo.png" alt="Audiobookshelf Logo"></div>
      <div class="title">Audiobookshelf</div>
      <div class="subtitle">Personal Audiobook Library</div>
      <div class="spinner"></div>
      <div class="status" id="status">Connecting to server...</div>
    </div>

    <!-- Error State -->
    <div class="error" id="error">
      <div class="error-icon">⚠️</div>
      <div class="error-title">Connection Failed</div>
      <div class="error-message" id="error-message">
        Unable to connect to the Audiobookshelf server. The tunnel may have expired or the server is offline.
      </div>
      <button class="button" onclick="retry()">
        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
        Retry
      </button>
    </div>
  </div>

  <script src="/audiobookshelf/config.js"></script>
  <script>
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const errorMessage = document.getElementById('error-message');
    const status = document.getElementById('status');

    function showError(message) {
      loading.classList.add('hidden');
      error.classList.add('show');
      errorMessage.textContent = message;
    }

    function retry() {
      error.classList.remove('show');
      loading.classList.remove('hidden');
      status.textContent = 'Connecting to server...';
      setTimeout(checkAndRedirect, 500);
    }

    async function checkAndRedirect() {
      const config = window.AUDIOBOOKSHELF_CONFIG;

      if (!config || !config.tunnelUrl) {
        showError('Configuration not found. The config.js file may be missing or invalid.');
        return;
      }

      const tunnelUrl = config.tunnelUrl;
      status.textContent = 'Checking server availability...';

      try {
        // Try to reach the server's health endpoint
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 10000);

        const response = await fetch(tunnelUrl + '/health', {
          method: 'GET',
          mode: 'cors',
          signal: controller.signal,
        });

        clearTimeout(timeoutId);

        if (response.ok) {
          status.textContent = 'Server online! Redirecting...';
          // Small delay so user sees the success message
          setTimeout(() => {
            window.location.href = tunnelUrl;
          }, 500);
        } else {
          showError('Server responded with an error. Please try again later.');
        }
      } catch (err) {
        // If health check fails, still try to redirect
        // The server might block CORS but still work for direct access
        if (err.name === 'AbortError') {
          showError('Connection timed out. The server may be offline or the tunnel has expired.');
        } else {
          // CORS error or network error - try redirect anyway
          status.textContent = 'Redirecting to server...';
          setTimeout(() => {
            window.location.href = tunnelUrl;
          }, 500);
        }
      }
    }

    // Start checking on page load
    checkAndRedirect();
  </script>
</body>
</html>
