<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="description" content="Audiobookshelf - Personal Audiobook Library">

  <!-- PWA Meta Tags -->
  <link rel="manifest" href="/audiobookshelf/manifest.json">
  <link rel="icon" type="image/png" href="/audiobookshelf/favicon.png">
  <link rel="apple-touch-icon" href="/audiobookshelf/apple-touch-icon.png">

  <title>Audiobookshelf</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #1a1a2e;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }

    .container {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #1a1a2e;
      color: #fff;
      z-index: 100;
    }

    .logo {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid #333;
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading p {
      color: #9ca3af;
      font-size: 14px;
    }

    .error {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #1a1a2e;
      color: #fff;
      z-index: 100;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .error.show {
      display: flex;
    }

    .error h2 {
      color: #f87171;
      margin-bottom: 15px;
      font-size: 24px;
    }

    .error p {
      color: #9ca3af;
      margin-bottom: 10px;
      max-width: 400px;
      line-height: 1.5;
    }

    .error .details {
      color: #6b7280;
      font-size: 12px;
      margin-bottom: 20px;
      font-family: monospace;
      background: #111827;
      padding: 10px 15px;
      border-radius: 6px;
      max-width: 100%;
      overflow-x: auto;
    }

    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .error a, .error button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: #6366f1;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }

    .error a:hover, .error button:hover {
      background: #4f46e5;
    }

    .error button.secondary {
      background: #374151;
    }

    .error button.secondary:hover {
      background: #4b5563;
    }

    .hidden {
      display: none !important;
    }

    .last-updated {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 11px;
      color: #4b5563;
      z-index: 50;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loading" id="loading">
      <div class="logo">üìö</div>
      <div class="spinner"></div>
      <p>Connecting to Audiobookshelf...</p>
    </div>

    <div class="error" id="error">
      <h2>‚ö†Ô∏è Connection Failed</h2>
      <p>Unable to connect to the Audiobookshelf server. The tunnel may have expired or the server is offline.</p>
      <p class="details" id="error-details"></p>
      <div class="button-group">
        <button onclick="retryConnection()">
          <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
          Retry
        </button>
        <a id="direct-link" href="#" target="_blank">
          <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
          </svg>
          Open Directly
        </a>
      </div>
    </div>

    <iframe id="app-frame" class="hidden" allow="autoplay; fullscreen"></iframe>
  </div>

  <div class="last-updated" id="last-updated"></div>

  <script src="/audiobookshelf/config.js"></script>
  <script>
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const errorDetails = document.getElementById('error-details');
    const directLink = document.getElementById('direct-link');
    const frame = document.getElementById('app-frame');
    const lastUpdated = document.getElementById('last-updated');

    let loadAttempts = 0;
    const maxAttempts = 3;

    function loadApp() {
      const config = window.AUDIOBOOKSHELF_CONFIG;

      if (!config || !config.tunnelUrl) {
        showError('Configuration not found. The config.js file may be missing or invalid.');
        return;
      }

      // Show last updated time
      if (config.lastUpdated) {
        lastUpdated.textContent = `Last updated: ${config.lastUpdated}`;
      }

      directLink.href = config.tunnelUrl;

      // Reset state
      loadAttempts++;
      loading.classList.remove('hidden');
      error.classList.remove('show');
      frame.classList.add('hidden');

      frame.src = config.tunnelUrl;

      frame.onload = function() {
        // Check if the iframe actually loaded content
        try {
          // If we can access the frame's location, it loaded successfully
          loading.classList.add('hidden');
          error.classList.remove('show');
          frame.classList.remove('hidden');
          loadAttempts = 0;
        } catch (e) {
          // Cross-origin - this is expected and means it loaded!
          loading.classList.add('hidden');
          error.classList.remove('show');
          frame.classList.remove('hidden');
          loadAttempts = 0;
        }
      };

      frame.onerror = function() {
        handleLoadError('Failed to load the iframe');
      };

      // Timeout fallback - if nothing happens after 20 seconds
      setTimeout(function() {
        if (loading.classList.contains('hidden') === false) {
          handleLoadError('Connection timed out. The server may be offline or the tunnel has expired.');
        }
      }, 20000);
    }

    function handleLoadError(message) {
      if (loadAttempts < maxAttempts) {
        // Auto-retry
        setTimeout(loadApp, 2000);
      } else {
        showError(message);
      }
    }

    function showError(message) {
      loading.classList.add('hidden');
      frame.classList.add('hidden');
      error.classList.add('show');

      const config = window.AUDIOBOOKSHELF_CONFIG;
      errorDetails.textContent = config?.tunnelUrl || 'No tunnel URL configured';
    }

    function retryConnection() {
      loadAttempts = 0;
      loadApp();
    }

    // Start loading
    loadApp();
  </script>
</body>
</html>
