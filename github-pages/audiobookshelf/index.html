<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Config script - must load before app bundle (provides tunnelUrl for API calls) -->
    <script src="/audiobookshelf/audiobookshelf/config.js" onerror="console.log('config.js not found - using default API URL')"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/audiobookshelf/favicon.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <meta name="theme-color" content="#111827" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#111827" />

    <!-- Description -->
    <meta name="description" content="Stream and manage your audiobook library. Listen anywhere with offline support." />

    <!-- Apple PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Audiobooks" />
