name: Build Android APK

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - release

jobs:
  build-android:
    if: false # Temporarily disabled - env setup in progress
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build web assets for mobile
        run: cd frontend && VITE_BUILD_TARGET=mobile npm run build

      - name: Add Android platform
        run: cd frontend && npx cap add android || true

      - name: Sync Capacitor
        run: cd frontend && npx cap sync android

      - name: Decode signing key
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/')
        run: |
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > frontend/android/release-key.jks
          fi

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Debug APK
        if: github.event.inputs.build_type == 'debug'
        run: |
          cd frontend/android
          ./gradlew assembleDebug

      - name: Build Release APK
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/')
        run: |
          cd frontend/android
          if [ -f "release-key.jks" ]; then
            ./gradlew assembleRelease \
              -PRELEASE_STORE_FILE=release-key.jks \
              -PRELEASE_STORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
              -PRELEASE_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }} \
              -PRELEASE_KEY_PASSWORD=${{ secrets.ANDROID_KEY_PASSWORD }}
          else
            ./gradlew assembleRelease
          fi

      - name: Rename APK
        run: |
          VERSION=${{ steps.version.outputs.version }}
          BUILD_TYPE=${{ github.event.inputs.build_type || 'release' }}

          mkdir -p frontend/releases/android

          if [ "$BUILD_TYPE" == "debug" ]; then
            cp frontend/android/app/build/outputs/apk/debug/app-debug.apk \
               frontend/releases/android/audiobookshelf-v${VERSION}-debug.apk
          else
            cp frontend/android/app/build/outputs/apk/release/app-release*.apk \
               frontend/releases/android/audiobookshelf-v${VERSION}-release.apk
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ steps.version.outputs.version }}
          path: frontend/releases/android/*.apk
          retention-days: 30

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: frontend/releases/android/*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
