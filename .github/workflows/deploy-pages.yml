name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Backup config.js if exists
        run: |
          if [ -f github-pages/audiobookshelf/config.js ]; then
            cp github-pages/audiobookshelf/config.js /tmp/config.js.backup
            echo "CONFIG_BACKUP=true" >> $GITHUB_ENV
          else
            echo "CONFIG_BACKUP=false" >> $GITHUB_ENV
          fi

      - name: Clean output directory
        run: |
          rm -rf github-pages/audiobookshelf/*
          mkdir -p github-pages/audiobookshelf

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Restore config.js
        run: |
          if [ "$CONFIG_BACKUP" = "true" ]; then
            cp /tmp/config.js.backup github-pages/audiobookshelf/config.js
            echo "Restored config.js"
          else
            echo "No config.js to restore"
          fi

      - name: List build output
        run: |
          echo "Build output:"
          ls -la github-pages/audiobookshelf/

      - name: Checkout GitHub Pages repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/${{ github.repository_owner }}.github.io
          token: ${{ secrets.AUDIOBOOKSHELF_PAGES_DEPLOY_TOKEN }}
          path: pages-repo

      - name: Clean old audiobookshelf folder
        run: |
          rm -rf pages-repo/audiobookshelf
          mkdir -p pages-repo/audiobookshelf

      - name: Copy build to audiobookshelf folder
        run: cp -r github-pages/audiobookshelf/* pages-repo/audiobookshelf/

      - name: Commit and push to GitHub Pages
        run: |
          cd pages-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Deploy audiobookshelf from ${{ github.repository }}@${{ github.sha }}"
          git push
