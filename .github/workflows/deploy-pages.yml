name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'github-pages/audiobookshelf/**'
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4

      - name: Create list of files and folders to deploy
        run: |
          cd github-pages/audiobookshelf
          ls -1 > ../../deployment-list.txt
          cat ../../deployment-list.txt

      - name: Checkout GitHub Pages repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/${{ github.repository_owner }}.github.io
          token: ${{ secrets.AUDIOBOOKSHELF_PAGES_DEPLOY_TOKEN }}
          path: pages-repo

      - name: Clean up old deployment if exists
        run: |
          if [ -f pages-repo/audiobookshelf-deployed.txt ]; then
            echo "Found audiobookshelf-deployed.txt, cleaning up old deployment..."
            cd pages-repo/audiobookshelf
            while IFS= read -r item; do
              if [ -e "$item" ]; then
                echo "Removing: $item"
                rm -rf "$item"
              fi
            done < ../audiobookshelf-deployed.txt
            cd ../..
          else
            echo "No previous deployment file found, skipping cleanup."
          fi

      - name: Create audiobookshelf folder if not exists
        run: mkdir -p pages-repo/audiobookshelf

      - name: Copy files to audiobookshelf folder
        run: cp -r github-pages/audiobookshelf/* pages-repo/audiobookshelf/

      - name: Create deployment record file
        run: cp deployment-list.txt pages-repo/audiobookshelf-deployed.txt

      - name: Commit and push to GitHub Pages
        run: |
          cd pages-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Deploy audiobookshelf from ${{ github.repository }}@${{ github.sha }}"
          git push
