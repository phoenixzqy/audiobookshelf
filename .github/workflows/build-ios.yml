name: Build iOS

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build-ios:
    if: false # Temporarily disabled - env setup in progress
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build web assets for mobile
        run: cd frontend && VITE_BUILD_TARGET=mobile npm run build

      - name: Add iOS platform
        run: cd frontend && npx cap add ios || true

      - name: Sync Capacitor
        run: cd frontend && npx cap sync ios

      - name: Install CocoaPods dependencies
        run: |
          cd frontend/ios/App
          pod install

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build iOS Archive (Unsigned)
        run: |
          cd frontend/ios/App
          xcodebuild archive \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath ${{ runner.temp }}/App.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload iOS Archive
        uses: actions/upload-artifact@v4
        with:
          name: ios-archive-${{ steps.version.outputs.version }}
          path: ${{ runner.temp }}/App.xcarchive
          retention-days: 30

      # Note: For signed IPA builds, you would need:
      # - Apple Developer account
      # - Provisioning profile
      # - Code signing certificate
      # See: https://docs.github.com/en/actions/deployment/deploying-xcode-applications/installing-an-apple-certificate-on-macos-runners-for-xcode-development
