name: Mobile Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  # Build Android APK
  build-android:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Build web assets
        run: cd frontend && VITE_BUILD_TARGET=mobile npm run build

      - name: Add Android platform
        run: cd frontend && npx cap add android || true

      - name: Sync Capacitor
        run: cd frontend && npx cap sync android

      - name: Determine version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Push to main â€” use short SHA as version
            VERSION="0.0.0-$(echo $GITHUB_SHA | head -c 7)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Decode signing key
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > frontend/android/release-key.jks
            echo "KEYSTORE_EXISTS=true" >> $GITHUB_ENV
          else
            echo "No signing key configured, will build debug-signed APK"
            echo "KEYSTORE_EXISTS=false" >> $GITHUB_ENV
          fi

      - name: Build Release APK
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cd frontend/android
          VERSION=${{ steps.version.outputs.version }}
          # Compute versionCode from semver: major*10000 + minor*100 + patch (minimum 1)
          VCODE=$(echo "$VERSION" | awk -F'[.-]' '{
            v = $1 * 10000 + $2 * 100 + $3;
            print (v > 0 ? v : 1)
          }')
          echo "Building APK with versionName=$VERSION versionCode=$VCODE"
          if [ "$KEYSTORE_EXISTS" == "true" ]; then
            ./gradlew assembleRelease \
              -PversionName="$VERSION" \
              -PversionCode="$VCODE" \
              -PRELEASE_STORE_FILE=../release-key.jks \
              -PRELEASE_STORE_PASSWORD="$ANDROID_KEYSTORE_PASSWORD" \
              -PRELEASE_KEY_ALIAS="$ANDROID_KEY_ALIAS" \
              -PRELEASE_KEY_PASSWORD="$ANDROID_KEY_PASSWORD"
          else
            echo "Building debug-signed release APK..."
            ./gradlew assembleRelease \
              -PversionName="$VERSION" \
              -PversionCode="$VCODE"
          fi

      - name: Prepare APK
        run: |
          mkdir -p artifacts
          VERSION=${{ steps.version.outputs.version }}
          find frontend/android/app/build/outputs/apk/release -name "*.apk" \
            -exec cp {} artifacts/audiobookshelf-v${VERSION}.apk \;

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: audiobookshelf-v${{ steps.version.outputs.version }}.apk
          path: artifacts/*.apk

  # Build iOS Archive (disabled until Apple Developer setup)
  build-ios:
    if: false  # Enable when iOS signing is configured
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Build web assets
        run: cd frontend && VITE_BUILD_TARGET=mobile npm run build

      - name: Add iOS platform
        run: cd frontend && npx cap add ios || true

      - name: Sync Capacitor
        run: cd frontend && npx cap sync ios

      - name: Install CocoaPods
        run: cd frontend/ios/App && pod install

      - name: Determine version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="0.0.0-$(echo $GITHUB_SHA | head -c 7)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build iOS Archive
        run: |
          cd frontend/ios/App
          xcodebuild archive \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath ${{ runner.temp }}/App.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Create Archive ZIP
        run: |
          mkdir -p artifacts
          VERSION=${{ steps.version.outputs.version }}
          cd ${{ runner.temp }}
          zip -r App-${VERSION}.xcarchive.zip App.xcarchive
          mv App-${VERSION}.xcarchive.zip $GITHUB_WORKSPACE/artifacts/audiobookshelf-v${VERSION}-ios.xcarchive.zip

      - name: Upload iOS Archive
        uses: actions/upload-artifact@v4
        with:
          name: ios-archive
          path: artifacts/*.zip

  # Create GitHub Release (only for tags and manual dispatch)
  release:
    needs: [build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Determine version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            TAG="${GITHUB_REF#refs/tags/}"
          else
            VERSION="${{ github.event.inputs.version }}"
            TAG="v${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: audiobookshelf-v${{ steps.version.outputs.version }}.apk
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          draft: false
          prerelease: false
          files: |
            artifacts/*.apk
          generate_release_notes: true
          body: |
            ## Audiobook Player Release ${{ steps.version.outputs.tag }}

            ### Downloads
            - **Android**: Download the `.apk` file and install on your device
            - **Web PWA**: https://phoenixzqy.github.io/audiobookshelf/

            ### What's New
            See the automatically generated release notes below.

            ---

            Built with Capacitor.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
