name: Mobile Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  # Build Android APK
  build-android:
    if: false # Temporarily disabled - env setup in progress
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Build web assets
        run: cd frontend && VITE_BUILD_TARGET=mobile npm run build

      - name: Add Android platform
        run: cd frontend && npx cap add android || true

      - name: Sync Capacitor
        run: cd frontend && npx cap sync android

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Decode signing key
        if: env.KEYSTORE_EXISTS == 'true'
        env:
          KEYSTORE_EXISTS: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > frontend/android/release-key.jks

      - name: Build Release APK
        run: |
          cd frontend/android
          if [ -f "release-key.jks" ]; then
            ./gradlew assembleRelease \
              -PRELEASE_STORE_FILE=release-key.jks \
              -PRELEASE_STORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
              -PRELEASE_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }} \
              -PRELEASE_KEY_PASSWORD=${{ secrets.ANDROID_KEY_PASSWORD }}
          else
            ./gradlew assembleRelease
          fi

      - name: Prepare APK
        run: |
          mkdir -p artifacts
          VERSION=${{ steps.version.outputs.version }}
          cp frontend/android/app/build/outputs/apk/release/app-release*.apk \
             artifacts/audiobookshelf-v${VERSION}-android.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: artifacts/*.apk

  # Build iOS Archive
  build-ios:
    if: false # Temporarily disabled - env setup in progress
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Build web assets
        run: cd frontend && VITE_BUILD_TARGET=mobile npm run build

      - name: Add iOS platform
        run: cd frontend && npx cap add ios || true

      - name: Sync Capacitor
        run: cd frontend && npx cap sync ios

      - name: Install CocoaPods
        run: cd frontend/ios/App && pod install

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build iOS Archive
        run: |
          cd frontend/ios/App
          xcodebuild archive \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath ${{ runner.temp }}/App.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Create Archive ZIP
        run: |
          mkdir -p artifacts
          VERSION=${{ steps.version.outputs.version }}
          cd ${{ runner.temp }}
          zip -r App-${VERSION}.xcarchive.zip App.xcarchive
          mv App-${VERSION}.xcarchive.zip $GITHUB_WORKSPACE/artifacts/audiobookshelf-v${VERSION}-ios.xcarchive.zip

      - name: Upload iOS Archive
        uses: actions/upload-artifact@v4
        with:
          name: ios-archive
          path: artifacts/*.zip

  # Create GitHub Release
  release:
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest
    if: false # Temporarily disabled - env setup in progress

    steps:
      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: artifacts

      - name: Download iOS Archive
        uses: actions/download-artifact@v4
        with:
          name: ios-archive
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*.apk
            artifacts/*.zip
          generate_release_notes: true
          body: |
            ## Audiobook Player Release

            ### Downloads
            - **Android**: Download the `.apk` file and install on your device
            - **iOS**: Download the `.xcarchive.zip`, extract, and open in Xcode to sign and export

            ### What's New
            See the automatically generated release notes below.

            ---

            Built with Capacitor. For HarmonyOS, use the web PWA at https://phoenixzqy.github.io/audiobookshelf/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
